<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>国庆头像制作</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" integrity="sha512-cyzxRvewl+FOKTtpBzYjW6x6IAYUCZy3sGP40hn+DQkqeluGRCax7qztK2ImL64SA+C7kVWdLI6wvdlStawhyw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        html,
        body {
            background-color: #d00400;
        }
        
        body {
            position: relative;
            margin: 0;
        }
        
        ul {
            width: 360px;
            margin: 0 auto 30px;
            overflow: hidden;
            list-style: none;
            padding: 0;
        }
        
        ul li {
            width: 25%;
            float: left;
            padding: 12px;
            /* 原12 */
            box-sizing: border-box;
        }
        
        ul li img {
            width: 100%;
        }
        
        canvas {
            margin: auto;
            display: none;
            background: transparent;
        }
        
        button {
            margin: 30px auto;
            display: block;
            width: 240px;
            height: 60px;
            color: #fff;
            background: linear-gradient(#ffe984, #ed8917) #ed8917;
            font-size: 22px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            outline: none;
        }
        
        .img-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .img-wrapper .prev,
        .img-wrapper .next {
            flex: 1 1 auto;
            display: block;
            background-image: url(./imgs/arrow-btn.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center left;
            width: 2.8rem;
            height: 2.8rem;
            cursor: pointer;
        }
        
        .img-wrapper .prev {
            margin-right: 0.6rem;
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
        }
        
        .img {
            width: 230px;
            height: 230px;
            display: block;
            margin: auto;
            margin-right: 0.6rem;
        }
        
        .cus-text {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .tip-text {
            margin-top: 10px;
            text-align: center;
            font-family: ‘Times New Roman’, Georgia, Serif;
            color: white;
        }
        
        .light {
            color: #ffffffa6;
            font-size: 12px;
        }
        
        .mt {
            margin-top: 40px;
        }
        
        .mt2 {
            margin-top: 6px;
        }
        
        .crop-img {
            display: none;
            position: absolute;
            top: 0;
            margin: 0 auto;
            padding-top: 20px;
            width: 100%;
            height: 100vh;
            text-align: center;
            background: #fff;
        }
        
        .crop-img .img-container {
            margin: 0 auto;
            max-width: 350px;
            max-height: 350px;
        }
        
        .crop-img img {
            margin: 0 auto;
        }
        
        .crop-img .crop-btn {
            width: 120px;
            height: 30px;
            font-size: 12px;
            display: block
        }
    </style>
</head>

<body>
    <div class="cus-text">
        <ul>
            <li><img src="./imgs/avatar-1.png"></li>
            <li><img src="./imgs/avatar-2.png"></li>
            <li><img src="./imgs/avatar-3.png"></li>
            <li><img src="./imgs/avatar-4.png"></li>
            <li><img src="./imgs/avatar-5.png"></li>
            <li><img src="./imgs/avatar-6.png"></li>
            <li><img src="./imgs/avatar-7.png"></li>
            <li><img src="./imgs/avatar-8.png"></li>
        </ul>

        <button id="upload">上传图片</button>
        <canvas id="canvas" width="300" height="300"></canvas>
        <div class="img-wrapper">
            <span class="prev" id="prev"></span>
            <img src="imgs/avatar-1.png" class="img" id="head">
            <span class="next" id="next"></span>
        </div>
        <input type="file" accept="image/*" hidden>

        <div class="tip-text" id="tip-download">
            长按图片保存
        </div>
        <button id="download" style="display: none;">保存图片</button>
    </div>
    <div class="crop-img" id="crop-img">
        <div class="img-container">
            <img src="" alt="" class="clip-img" id="clip-img">
        </div>

        <button class="crop-btn" id="crop-ok">确定</button>
    </div>




    <div class="tip-text light mt">上传图片数据只保存在本地</div>
    <div class="tip-text light mt2">本程序仅提供生成，不参与用户创作</div>
    <div class="tip-text light mt2">所有由此程序生成的头像导致的违法行为均由用户承担</div>
    <div class="tip-text light mt2">Powered By：min.net.cn</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js" integrity="sha512-6lplKUSl86rUVprDIjiW8DuOniNX8UDoRATqZSds/7t6zCQZfaCe3e5zcGaQwxa8Kpn5RTM9Fvl3X2lLV4grPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const ul = document.querySelector('ul')
        const img = document.querySelectorAll('ul img')
        const uploadBtn = document.querySelector('#upload')
        const downloadBtn = document.querySelector('#download')
        const canvas = document.querySelector('#canvas')
        const ctx = canvas.getContext('2d')
        const headImg = document.querySelector('.img')
        const tipDownload = document.querySelector('#tip-download')
        const fileUpload = document.querySelector('input')
        const prev = document.querySelector('#prev')
        const next = document.querySelector('#next')
        const cropImg = document.querySelector('#crop-img')
        const cropOk = document.querySelector('#crop-ok')
        const clipImg = document.querySelector('#clip-img')
        let upLoadImg
        let avatarIcon
        let current = 0

        function isPC() {
            if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
                return false;
            } else {
                return true;
            }
        }

        if (isPC()) {
            downloadBtn.style.display = "block"
            tipDownload.style.display = "none"
        } else {
            downloadBtn.style.display = "none"
            tipDownload.style.display = "block"
        }

        // 画canvas
        function drawImage(img) {
            ctx.drawImage(img, 0, 0, 300, 300)
        }

        // 清空canvas
        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.fillStyle = 'rgba(255, 255, 255, 0)'
        }

        function canvasToImg() {
            headImg.src = canvas.toDataURL("image/png")
        }

        // 点击icon
        ul.addEventListener('click', function(event) {
                if (event.target.nodeName.toLowerCase() === 'img') {
                    resetCanvas()
                    upLoadImg && drawImage(upLoadImg)
                    drawImage(event.target)
                    canvasToImg()
                    avatarIcon = event.target
                }
            })
            // 上传图片
        uploadBtn.addEventListener('click', function() {
                fileUpload.click();
            })
            // 保存图片
        downloadBtn.addEventListener('click', function() {
            var myBlob = dataURLtoBlob(headImg.src)
            var myUrl = URL.createObjectURL(myBlob)
            downloadFile(myUrl, name)
        })

        // 上一个
        prev.addEventListener('click', function() {
            current--;
            if (current < 0) {
                current = 5;
            }
            resetCanvas()
            upLoadImg && drawImage(upLoadImg)
            drawImage(img[current])
            avatarIcon = img[current]
            canvasToImg()

        })

        // 下一个
        next.addEventListener('click', function() {
            current++;
            if (current > 5) {
                current = 0;
            }
            resetCanvas()
            upLoadImg && drawImage(upLoadImg)
            drawImage(img[current])
            avatarIcon = img[current]
            canvasToImg()
        })



        function downloadFile(url, name = 'love_china') {
            var a = document.createElement("a")
            a.setAttribute("href", url)
            a.setAttribute("download", name)
            a.setAttribute("target", "_blank")
            let clickEvent = document.createEvent("MouseEvents");
            clickEvent.initEvent("click", true, true);
            a.dispatchEvent(clickEvent);
        }

        function dataURLtoBlob(dataurl) {
            var arr = dataurl.split(','),
                mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]),
                n = bstr.length,
                u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], {
                type: mime
            });
        }

        img[0].onload = function() {
            drawImage(img[0])
            avatarIcon = img[0]
            canvasToImg()
        }
        loadClipImg()

        function loadClipImg() {

            window.addEventListener('DOMContentLoaded', function() {
                fileUpload.addEventListener('change', function() {
                    reader = new FileReader();
                    reader.onload = function() {
                        cropImg.style.display = 'block'
                        clipImg.src = reader.result
                        iniCropper()
                    }
                    reader.readAsDataURL(this.files[0]);
                })

                function getRoundedCanvas(sourceCanvas) {
                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    var width = sourceCanvas.width;
                    var height = sourceCanvas.height;

                    canvas.width = width;
                    canvas.height = height;
                    context.imageSmoothingEnabled = true;
                    context.drawImage(sourceCanvas, 0, 0, width, height);
                    context.fill();
                    return canvas;
                }


                function iniCropper() {
                    var image = document.querySelector('#clip-img');
                    var minAspectRatio = 0.5;
                    var maxAspectRatio = 1.5;
                    var croppable = false;
                    var cropper = new Cropper(image, {
                        aspectRatio: 1,
                        viewMode: 1,
                        ready: function() {
                            croppable = true;
                        },
                    });


                    cropOk.onclick = function() {
                        var croppedCanvas;
                        var roundedCanvas;
                        var roundedImage;

                        if (!croppable) {
                            return;
                        }

                        // Crop
                        croppedCanvas = cropper.getCroppedCanvas();

                        // Round
                        roundedCanvas = getRoundedCanvas(croppedCanvas);

                        const img = new Image()
                        img.src = roundedCanvas.toDataURL();
                        img.onload = function() {
                            drawImage(img)
                            drawImage(avatarIcon)
                            canvasToImg()
                            upLoadImg = img

                        }

                        fileUpload.value = '';
                        clipImg.src = '';
                        cropImg.style.display = 'none';
                        cropper.reset();
                        cropper.destroy();
                    };
                };

            })

        }
    </script>

    </div>
</body>

</html>
